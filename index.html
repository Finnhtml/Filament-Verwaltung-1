<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament Übersicht</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a.button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Filament Übersicht</h1>
    <p>Hier sehen Sie die Filamente, die von den Admins hinzugefügt wurden. Änderungen sind nur für Admins möglich.</p>
    
    <!-- Filament-Tabelle -->
    <table>
        <tr>
            <th>Typ</th>
            <th>Farbe</th>
            <th>Stückzahl</th>
            <th>Kommentar</th>
        </tr>
        <tr>
            <td>PLA</td>
            <td>Rot</td>
            <td>10</td>
            <td>Standard Filament</td>
        </tr>
        <tr>
            <td>ABS</td>
            <td>Blau</td>
            <td>5</td>
            <td>Hitzebeständig</td>
        </tr>
        <tr>
            <td>PETG</td>
            <td>Transparent</td>
            <td>8</td>
            <td>Stark und flexibel</td>
        </tr>
    </table>

    <!-- Admin Login Link -->
    <a href="login.html" class="button">Admin Login</a>
</body>
</html>
